<!DOCTYPE html>
<html>
<head>
    <title>正在跳转...</title>
    <script type="text/javascript">
        // 5000毫秒 = 5秒
        setTimeout(function() {
            window.location.href = "https://www.baidu.com";
        }, 5000); 
    </script>
</head>
<body>
    <h1>页面将在5秒后自动跳转</h1>
    <p>如果长时间没有跳转，请点击 <a href="https://www.google.com">这里</a>。</p>
</body>
</html>
